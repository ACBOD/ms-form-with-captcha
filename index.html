<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form with reCAPTCHA v2</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Form with reCAPTCHA v2</h1>
    <!-- Your MS Form Embed Code -->
    <iframe src="<<iframe width="640px" height="480px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=dCndRAtYUEeHdDyhlc1CMYuQ1scRKrlEr0I8Wrr3pjdUREg3TlZWUE4zSUk1NFhRS1YzWFZGMUJDOS4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>>" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <!-- reCAPTCHA v2 widget -->
    <form id="captcha-form" onsubmit="return verifyCaptcha();">
        <div class="g-recaptcha" data-sitekey="<6LdMHw4qAAAAANIm7UKU760ftJg4dY8KrDeFUhsE>"></div>
        <br/>
        <button type="submit">Submit</button>
    </form>

    <script>
        function verifyCaptcha() {
            var response = grecaptcha.getResponse();
            if(response.length == 0) { 
                alert("Please complete the reCAPTCHA");
                return false;
            } else {
                // reCAPTCHA is passed
                // You can add any additional logic here if needed
                alert("reCAPTCHA passed, you can proceed!");
                return true;
            }
        }
    </script>
</body>
