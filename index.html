<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Embedded Microsoft Form with reCAPTCHA</h1>
    
    <!-- reCAPTCHA Widget -->
    <div class="g-recaptcha" data-sitekey="6LdMHw4qAAAAANIm7UKU760ftJg4dY8KrDeFUhsE" data-callback="enableForm"></div>

    <!-- Your Microsoft Form Embed Code -->
    <iframe id="msForm" src="https://forms.office.com/Pages/ResponsePage.aspx?id=dCndRAtYUEeHdDyhlc1CMRJ1pQJtDjRFm3wHvy-NwMlUQU5aNVU3M0MxOTdMTk1TV0VDV0JVUFdGNi4u&embed=true"" frameborder="0" marginwidth="0" marginheight="0" style="width:100%; height:500px; border:none; overflow:hidden; display:none;" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
    <script>
        function enableForm() {
            // Function to enable the form when reCAPTCHA is successfully completed
            document.getElementById('msForm').style.display = 'block';
        }

        function verifyCaptcha(event) {
            event.preventDefault();
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the reCAPTCHA");
            } else {
                document.getElementById('msForm').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initially hide the form
            document.getElementById('msForm').style.display = 'none';
        });
    </script>
</body>
</html>
